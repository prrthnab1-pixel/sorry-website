            cursor: pointer;
            background-color: #ff80bf;

        }

            font-size: 18px;
            color: #333;

        }

        .heart {
            position: absolute;
            color: #ff4da6;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
